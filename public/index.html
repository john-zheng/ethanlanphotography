  <head>

    <!--[if lt IE 9]>

    <style type="text/css" media="screen">
      html{
        margin: 0;
        //margin-bottom: 25px;
        padding: 0;
        //background: #000 url("assets/home/home_1.jpg");
        //background-size: 100%;
        //background-repeat: no-repeat;
        //background-attachment: fixed;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #000;

      
      }

      #bg-image {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1200px;
        
        /* Set up proportionate scaling */
        width: 100%;
        height: auto;
        
        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;
        z-index: -999;
      }

      @media screen and (max-width: 1200px) { /* Specific to this particular image */
        #bg-image {
          left: 50%;
          margin-left: -600px;   /* 50% */
        }
      }


      body {
        margin: 0; 
        padding: 0;
      }
      header {
        padding-top: 35px;
      
      }
      header #logo {
        margin:0 auto;
        color:#fff;
        text-align: center;
        height:100px;
        
      } 
      header #enter {
        text-align: center;
      } 
      header #enter a{
        color:#fff;
        font-size: 14px;
        text-decoration: none;
      } 
      header #enter a:hover{
        text-decoration: underline;
      } 
      header #enter #english{
        margin-right: 30px;
      }

    </style>
  </head>
  <body>
    <div id="main">
      <header>
        <div id="logo" alt="Ethan Lan Photography"><img src="assets/logo.png" height="80px"></div>
        <div id="enter">
          <a href="#" id="english">English Version</a>
          <a href="/cn/home" id="chinese">中文网站</a>
        </div>
